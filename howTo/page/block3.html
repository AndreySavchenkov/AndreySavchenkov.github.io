<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блок с демонстрацией адаптивной верстки</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        .demo-wrapper {
            display: table;
            max-width: 420px;
            margin: 0 auto;
        }

        .link {
            text-decoration: none;
            display: block;
            position: relative;
            padding: 20px;
            text-align: center;
            color: #102030;
        }

        .link-inner {
            perspective: 820px;
        }

        .link img {
            display: block;
            width: 300px;
            transform: rotateX(0deg) rotateY(30deg);
            border-left: 5px solid #ccc;
            border-radius: 8px;
            transition: .5s ease-in-out;
        }

        .link img.mobile {
            position: absolute;
            z-index: 5;
            right: 20px;
            top: 45px;
            width: 90px;
            transform: rotateX(0deg) rotateY(-30deg);
            border-right: 4px solid #ccc;
            border-left: 0 solid #ccc;
            border-radius: 8px;
        }

        .link:hover img {
            transform: translateY(-20px);
            border-left: 0 solid #ddd;
            border-right: 0 solid #ccc;
        }

        .post-meta {
            margin-top: 20px;
        }

        .post-meta h2 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="demo-wrapper">
        <a href="#" target="_blank" class="link">
            <div class="link-inner">
                <img src="https://html5book.ru/wp-content/uploads/2018/12/phone-device.jpg" alt="" class="mobile">
                <img src="https://html5book.ru/wp-content/uploads/2018/12/macbook-device.jpg" alt="">
                <div class="post-meta">
                    <h2>Полноэкранный фон</h2>
                    <p>Полноэкранное фоновое изображение и простой дизайн</p>
                </div>
            </div>
        </a>
    </div>
</body>
</html>
