<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/7f4db95764.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Registered Form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="registeredForm">
        <p class="registeredForm__title">Авторизация</p>

        <form action="">
          <input class="registeredForm__email" type="text" />
          <input class="registeredForm__password" type="password" />
          <input class="registeredForm__submit" type="submit" />
        </form>

        <button class="registeredForm__register">
          Регистрация <span>Забыли пороль?</span>
        </button>
      </div>
    </div>
  </body>
</html>
